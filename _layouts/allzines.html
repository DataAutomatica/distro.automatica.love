<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <section id="banner" class="style2">
            <div class="inner">
                <span class="image">
                    <img src="{{ site.baseurl }}/{{ page.image }}" alt="">
                </span>
                <header class="major">

                    <h1>{{ page.title }}</h1>

                </header>
                <div class="content">

                    {{ page.description }}

                </div>
            </div>
        </section>
        <section id="two" class="spotlights">
          {% for zine in site.zines %}
          {% if zine.title != 404 %}
          <section>
            <a href="generic.html" class="image">
              <img src="/assets/images/{{zine.image}}" alt="{{zine.image_alt}}" data-position="center center" />
            </a>
            <div class="content">
              <div class="inner">
                <header class="major">
                  <h3>{{zine.title}}</h3>
                </header>
                <p>{{zine.description}}</p>
                <ul class="actions">
                  <li><a href="{{zine.store_url}}" class="button">Get this zine!</a></li>
                </ul>
              </div>
            </div>
          </section>
          {% endif %}
          {% endfor %}
        </section>

    {{ content }}

    {% include footer.html %}

</body>

</html>
